<div class="blog-post">
  <div class="blog-image">
    {% if post.image %}
      <a href="{{ post.url }}"><img src="{{ post.image }}" alt="Post Image"></a>
    {% else %}
      <a href="{{ post.url }}"><img src="/assets/typewriter.png" alt="Post Image"></a>
    {% endif %}
  </div>
  <div class="blog-description">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.summary }}</p>
    {% for tag in post.tags %}
    <a class="tag" href="/blog/tags/{{ tag }}/">{{ tag | capitalize }}</a>
    {% endfor %}
  </div>
</div>
